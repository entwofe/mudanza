<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudanza üì¶</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header class="header-principal">
        <h1>Mudanza üì¶</h1>
        <button id="btnAbrirModal" class="btn-principal">
          <i class="fas fa-plus"></i> Caja
        </button>
      </header>      

    <main>

        <!-- FILTROS -->
        <section id="filtros" class="filtros">
            <input type="text" id="filtroTexto" placeholder="üîç Buscar...">

            <div class="filtros-linea">
                <select id="filtroUbicacion">
                    <option value="">üè† Ubicaciones</option>
                    <option value="Sal√≥n">Sal√≥n</option>
                    <option value="Cocina">Cocina</option>
                    <option value="Ba√±o">Ba√±o</option>
                    <option value="Dormitorio">Dormitorio</option>
                    <option value="Vestidor">Vestidor</option>
                    <option value="Estudio">Estudio</option>
                    <option value="Taller">Taller</option>
                    <option value="Trastero">Trastero</option>
                </select>

                <select id="filtroCategoria">
                  <option value="">üì¶ Categor√≠as</option>
                  <option value="Ropa">Ropa</option>
                  <option value="Libros">Libros</option>
                  <option value="Decoraci√≥n">Decoraci√≥n</option>
                  <option value="Herramientas">Herramientas</option>
                  <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                  <option value="Navidad">Navidad</option>
                  <option value="Recuerdos">Recuerdos</option>
                  <option value="Documentos">Documentos</option>
                  <option value="Otros">Otros</option>
                </select>
                

                <select id="filtroPrioridad">
                    <option value="">‚≠ê Prioridad</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>
                </select>
            </div>
            <div class="checkbox-group">
                <label>
                  <input type="checkbox" id="filtrofragil" name="fragil" value="1">
                  Fr√°gil
                </label>
                <label>
                  <input type="checkbox" id="filtropesado" name="pesado" value="1">
                  Pesado
                </label>
              </div>
              
        </section>

        <!-- LISTADO CAJAS -->
        <section class="listado-cajas">
          <div id="contadorCajas" class="contador-cajas">Total: 0 cajas</div> 
          <div id="contenedorCajas">
              <!-- Aqu√≠ se cargar√°n las cajas como acordeones -->
          </div>
      </section>
      

    </main>
    <div id="toastContainer"></div>

    <!-- MODAL NUEVA CAJA -->
    <div id="modalNuevaCaja" class="modal">
        <div class="modal-content">
            <span class="close" id="cerrarModal">&times;</span>
            <h2 id="modalTitulo">Nueva Caja</h2>
            <form id="formNuevaCaja">

                <input type="number" id="numero_caja" placeholder="N√∫mero de caja" required>

                <input type="text" id="nombre" placeholder="Nombre de la caja" required>

                <select id="categoria">
                  <option value="">üì¶ Categor√≠a</option>
                  <option value="Ropa">Ropa</option>
                  <option value="Libros">Libros</option>
                  <option value="Decoraci√≥n">Decoraci√≥n</option>
                  <option value="Herramientas">Herramientas</option>
                  <option value="Tecnolog√≠a">Tecnolog√≠a</option>
                  <option value="Navidad">Navidad</option>
                  <option value="Recuerdos">Recuerdos</option>
                  <option value="Documentos">Documentos</option>
                  <option value="Otros">Otros</option>
                  </select>

                <select id="ubicacion" required>
                    <option value="">üè† Ubicaci√≥n</option>
                    <option value="Sal√≥n">Sal√≥n</option>
                    <option value="Cocina">Cocina</option>
                    <option value="Ba√±o">Ba√±o</option>
                    <option value="Dormitorio">Dormitorio</option>
                    <option value="Vestidor">Vestidor</option>
                    <option value="Estudio">Estudio</option>
                    <option value="Taller">Taller</option>
                    <option value="Trastero">Trastero</option>
                </select>

                <textarea id="contenido" placeholder="Contenido detallado"></textarea>

                <div class="checkbox-group">
                    <label>
                      <input type="checkbox" id="fragil" name="fragil" value="1">
                      Fr√°gil
                    </label>
                    <label>
                      <input type="checkbox" id="pesado" name="pesado" value="1">
                      Pesado
                    </label>
                  </div>

                  <select id="prioridad" required>
                    <option value="">‚≠ê Prioridad</option>
                    <option value="Alta">Alta</option>
                    <option value="Media">Media</option>
                    <option value="Baja">Baja</option>                    
                </select>                

                <input type="file" id="foto" accept="image/*">
                <div id="vistaPreviaFoto" class="vista-previa-foto"></div>

                <button type="submit">Guardar Caja</button>
            </form>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
